<div *ngFor="let item of cardDetails">
  <div class="card shadow-sm">
    <div class="card-body d-flex align-items-center justify-content-evenly">
      <!-- Icon Section -->
      <div
        class="d-flex align-items-center justify-content-center bg-light rounded-circle"
        style="width: 60px; height: 60px"
      >
        <i class="bi bi-currency-dollar fs-3 text-success"></i>
      </div>

      <!-- Text Section -->
      <div class="ms-1 text-start">
        <p class="text-secondary mb-1">{{ item.title }}</p>
        <h4 class="mb-0">{{ item.amount }}</h4>
      </div>
    </div>
  </div>
</div>
