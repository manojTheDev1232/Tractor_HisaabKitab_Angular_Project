<div class="container mb-5">
  <h1 class="fw-bolder mb-2">Driver</h1>
  <small class="text-secondary">Tractor Driver Details</small>
  <div class="container mt-2 mb-5">
    <div class="row align-items-center justify-content-between">
      <div class="col-5">
        <div class="row">
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <!-- Icon Section -->
                <div
                  class="d-flex align-items-center justify-content-center bg-light rounded-circle"
                  style="width: 60px; height: 60px"
                >
                  <mat-icon> attach_money</mat-icon>

                  <i class="bi bi-currency-dollar fs-3 text-success"></i>
                </div>

                <!-- Text Section -->
                <div class="ms-3 text-start">
                  <p class="text-secondary mb-1">Worked(Days)</p>
                  <h4 class="mb-0 fs-5">30</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <!-- Icon Section -->
                <div
                  class="d-flex align-items-center justify-content-center bg-light rounded-circle"
                  style="width: 60px; height: 60px"
                >
                  <mat-icon> local_gas_station</mat-icon>
                  <i class="bi bi-currency-dollar fs-3 text-success"></i>
                </div>

                <!-- Text Section -->
                <div class="ms-3 text-start">
                  <p class="text-secondary mb-1">Leaves(Days)</p>
                  <h4 class="mb-0 fs-5">10</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <!-- Icon Section -->
                <div
                  class="d-flex align-items-center justify-content-center bg-light rounded-circle"
                  style="width: 60px; height: 60px"
                >
                  <mat-icon>payment</mat-icon>
                  <i class="bi bi-currency-dollar fs-3 text-success"></i>
                </div>

                <!-- Text Section -->
                <div class="ms-3 text-start">
                  <p class="text-secondary mb-1">Total Paid</p>
                  <h4 class="mb-0 fs-5">50000</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <!-- Icon Section -->
                <div
                  class="d-flex align-items-center justify-content-center bg-light rounded-circle"
                  style="width: 60px; height: 60px"
                >
                  <mat-icon>payment</mat-icon>
                  <i class="bi bi-currency-dollar fs-3 text-success"></i>
                </div>

                <!-- Text Section -->
                <div class="ms-3 text-start">
                  <p class="text-secondary mb-1">Payment Due</p>
                  <h4 class="mb-0 fs-5">50000</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <p>Add Driver</p>
            <form action="">
              <span>Enter Driver name</span>
              <input type="text" name="" id="" />
            </form>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="card p-4 attendence_calender">
            <full-calendar
              class="fs-6"
              [options]="calendarOptions"
            ></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
